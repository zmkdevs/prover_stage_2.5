                'Ryzen 5 9600X': 0
            },
            ram: {
                '8': 0,
                '16': 0,
                '32': 0,
                '48': 1,
                '64': 1,
                '128': 2
            },
            network: {
                '10': -3,
                '100': -2,
                '500': -1,
                '1000': 0,
                '2000': 1
            }
        };
        let selectElements = {};
        let backgroundAudioPlayed = false;
        function adjustVideoSizes() {
            const container = document.getElementById('background-video-container');
            const backgroundVideos = [
                document.getElementById('background-video-rtx40_pink'),
                document.getElementById('background-video-rtx40_blue'),
                document.getElementById('background-video-rtx40_green'),
                document.getElementById('background-video-rtx40_orange'),
                document.getElementById('background-video-rtx40_purple')
            ];
            if (container) {
                const rect = container.getBoundingClientRect();
                container.style.width = '100vw';
                container.style.height = '100vh';
                container.style.left = '0';
                container.style.top = '0';
                container.style.maxWidth = '100vw';
                container.style.maxHeight = '100vh';
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                backgroundVideos.forEach(video => {
                    if (video) {
                        video.addEventListener('loadedmetadata', () => {
                            const videoWidth = video.videoWidth;
                            const videoHeight = video.videoHeight;
                            const rect = video.getBoundingClientRect();
                            const videoRatio = videoWidth / videoHeight;
                            const screenRatio = screenWidth / screenHeight;
                            if (video && screenWidth && screenHeight) {
                                if (screenWidth === 1920 && screenHeight === 1080) {
                                    video.style.width = '100vw';
                                    video.style.height = 'auto';
                                    video.style.margin = '0 auto';
                                    video.style.display = 'block';
                                } else {
                                    if (videoRatio > screenRatio) {
                                        video.style.width = '100vw';
                                        video.style.height = 'auto';
                                        video.style.marginTop = '0';
                                        video.style.marginLeft = '0';
                                    } else {
                                        video.style.width = 'auto';
                                        video.style.height = '100vh';
                                        video.style.marginLeft = '50%';
                                        video.style.transform = 'translateX(-50%)';
                                    }
                                }
                                video.style.maxWidth = '100vw';
                                video.style.maxHeight = '100vh';
                            }
                        }, { once: true });
                    }
                });
                const initialVideo = document.getElementById('background-video-rtx40_pink');
                if (initialVideo) {
                    initialVideo.style.display = 'block';
                }
            }
        }
        function showConfigForm() {
            const cmdText = document.getElementById('cmd-text');
            if (!cmdText) {
                return;
            }
            cmdText.style.display = 'block';
            cmdText.className = 'cmd-line';
            selectElements = {
                gpu: document.getElementById('gpu'),
                country: document.getElementById('country'),
                cpu: document.getElementById('cpu'),
                ram: document.getElementById('ram'),
                network: document.getElementById('network')
            };
            adjustVideoSizes();
            const gpuSelect = document.getElementById('gpu');
            const colorSelect = document.getElementById('color');
            const backgroundVideos = {
                'rtx40_pink': document.getElementById('background-video-rtx40_pink'),
                'rtx40_blue': document.getElementById('background-video-rtx40_blue'),
                'rtx40_green': document.getElementById('background-video-rtx40_green'),
                'rtx40_orange': document.getElementById('background-video-rtx40_orange'),
                'rtx40_purple': document.getElementById('background-video-rtx40_purple')
            };
            if (gpuSelect && colorSelect && Object.values(backgroundVideos).every(v => v)) {
                gpuSelect.value = 'rtx4090';
                colorSelect.value = 'pink';
                backgroundVideos['rtx40_pink'].style.display = 'block';
            }
            const glitchTexts = [
                { id: 'init-text', text: '> Initializing PROVER node...' },
                { id: 'gpu-label', text: '> Select GPU model: ' },
                { id: 'color-label', text: '> Select color: ' },
                { id: 'country-label', text: '> Set location: ' },
                { id: 'cpu-label', text: '> Set CPU: ' },
                { id: 'ram-label', text: '> Set RAM: ' },
                { id: 'network-label', text: '> Set Network: ' }
            ];
            function glitchEffect(elementId, targetText, duration = 3000) {
                const element = document.getElementById(elementId);
                if (!element) {
                    return;
                }
                let progress = 0;
                const interval = 75;
                const totalFrames = duration / interval;
                const chars = '01!@#$%^&*()_+-=[]{}|;:,.<>?';
                function updateGlitch() {
                    if (progress >= totalFrames) {
                        element.textContent = targetText;
                        return;
                    }
                    let displayText = '';
                    for (let i = 0; i < targetText.length; i++) {
                        if (Math.random() > progress / totalFrames) {
                            displayText += chars.charAt(Math.floor(Math.random() * chars.length));
                        } else {
                            displayText += targetText[i];
                        }
                    }
                    element.textContent = displayText;
                    progress++;
                    setTimeout(updateGlitch, interval);
                }
                updateGlitch();
            }
            glitchTexts.forEach(item => glitchEffect(item.id, item.text));
            setTimeout(() => {
                const gpuSelect = document.getElementById('gpu');
                const colorSelect = document.getElementById('color');
                const startButton = document.getElementById('startButton');
                if (gpuSelect && colorSelect && startButton) {
                    gpuSelect.addEventListener('change', function() {
                        updateBackground(null, colorSelect.value);
                    });
                    colorSelect.addEventListener('change', function() {
                        updateBackground(null, colorSelect.value);
                    });
                    updateBackground(null, colorSelect.value);
                    startButton.addEventListener('click', function() {
                        if (!backgroundAudioPlayed) {
                            const backgroundAudio = document.getElementById('backgroundAudio');
                            backgroundAudio.volume = 0.02;
                            backgroundAudio.play();
                            backgroundAudioPlayed = true;
                        }
                        const startAudio = new Audio('start.mp3');
                        startAudio.volume = 0.015;
                        startAudio.play();
                        startLaunch();
                    });
                }
            }, 600);
            isConfiguring = true;
        }
        function updateBackground(gpuModel, color) {
            const backgroundVideos = {
                'rtx40_pink': document.getElementById('background-video-rtx40_pink'),
                'rtx40_blue': document.getElementById('background-video-rtx40_blue'),
                'rtx40_green': document.getElementById('background-video-rtx40_green'),
                'rtx40_orange': document.getElementById('background-video-rtx40_orange'),
                'rtx40_purple': document.getElementById('background-video-rtx40_purple')
            };
            Object.values(backgroundVideos).forEach(video => {
                if (video) video.style.display = 'none';
            });
            const videoId = `rtx40_${color}`;
            if (backgroundVideos[videoId]) {
                backgroundVideos[videoId].style.display = 'block';
            }
        }
        function startLaunch() {
            const cmdText = document.getElementById('cmd-text');
            if (!cmdText) {
                return;
            }
            const originalContent = cmdText.innerHTML;
            cmdText.innerHTML = '';
            const wgetCommand = 'wget -O setup.sh https://gist.github.com/STAGE_2.5/setup';
            let i = 0;
            function typeWget() {
                if (i < wgetCommand.length) {
                    let text = wgetCommand.slice(0, i + 1);
                    if (i >= 25) {
                        const firstPart = wgetCommand.slice(0, 25);
                        const secondPart = wgetCommand.slice(25);
                        text = firstPart + '<br>' + secondPart.slice(0, i - 25 + 1);
                    }
                    const wgetContainer = document.createElement('div');
                    wgetContainer.style.fontSize = 'clamp(0.67rem, 2vw, 1rem)';
                    wgetContainer.innerHTML = text;
                    cmdText.innerHTML = '';
                    cmdText.appendChild(wgetContainer);
                    i++;
                    setTimeout(typeWget, 50);
                } else {
                    setTimeout(() => {
                        cmdText.innerHTML = '';
                        const sudoCommand = 'sudo bash setup.sh';
                        let j = 0;
                        function typeSudo() {
                            if (j < sudoCommand.length) {
                                const sudoContainer = document.createElement('div');
                                sudoContainer.style.fontSize = 'clamp(0.67rem, 2vw, 1rem)';
                                sudoContainer.innerHTML = sudoCommand.slice(0, j + 1);
                                cmdText.innerHTML = '';
                                cmdText.appendChild(sudoContainer);
                                j++;
                                setTimeout(typeSudo, 50);
                            } else {
                                setTimeout(() => {
                                    cmdText.innerHTML = '';
                                    if (cmdText.innerHTML === '') {
                                    } else {
                                        cmdText.innerHTML = '';
                                    }
                                    setTimeout(() => {
                                        if (!selectElements.gpu || !selectElements.country || !selectElements.cpu || !selectElements.ram || !selectElements.network) {
                                            return;
                                        }
                                        const gpuValue = selectElements.gpu.value;
                                        const countryValue = selectElements.country.value;
                                        const cpuValue = selectElements.cpu.value;
                                        const ramValue = selectElements.ram.value;
                                        const networkValue = selectElements.network.value;
                                        const totalProofs = (proofsData.gpu[gpuValue] || 0) +
                                                            (proofsData.country[countryValue] || 0) +
                                                            (proofsData.cpu[cpuValue] || 0) +
                                                            (proofsData.ram[ramValue] || 0) +
                                                            (proofsData.network[networkValue] || 0);
                                        const resultText = document.createElement('div');
                                        resultText.className = 'result-text';
                                        resultText.textContent = `WON PROOFS / HOUR - ${totalProofs}`;
                                        cmdText.appendChild(resultText);
                                        const resultAudio = new Audio('result.mp3');
                                        resultAudio.volume = 0.0667;
                                        resultAudio.play();
                                        const twitterButton = document.createElement('button');
                                        twitterButton.className = 'twitter-share-button';
                                        twitterButton.innerHTML = '<svg class="twitter-icon" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.733-.666 1.585-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.396 0-.788-.023-1.175-.068 2.187 1.405 4.787 2.224 7.544 2.224 9.056 0 14.01-7.496 14.01-13.986 0-.213-.005-.426-.014-.637.962-.695 1.8-1.562 2.457-2.549z"/></svg> Share on Twitter';
                                        twitterButton.addEventListener('click', function() {
                                            html2canvas(document.body).then(canvas => {
                                                canvas.toBlob(function(blob) {
                                                    const formData = new FormData();
                                                    formData.append('image', blob, 'screenshot.png');
                                                    const tweetText = encodeURIComponent(`I just run a test PROVER, and got ${totalProofs} WON PROOFS PER HOUR! Check your build too! prover-stage-2-5.vercel.app`);
                                                    const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
                                                    window.open(twitterUrl, '_blank', 'width=600,height=400');
                                                });
                                            });
                                        });
                                        cmdText.appendChild(twitterButton);
                                    }, 100);
                                }, 1000);
                            }
                        }
                        typeSudo();
                    }, 1000);
                }
            }
            typeWget();
        }
        window.onload = function() {
            showConfigForm();
        };
    </script>
</body>
